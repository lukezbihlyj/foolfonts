<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <script type="text/javascript" src="foolfonts.js"></script>
    <script type="text/javascript">
        // If using jQuery you can use $(function() {});
        document.addEventListener("DOMContentLoaded", function() {
            foolfonts.init({
                force: true, // Force foolfonts even if it's not April 1st.
                ignore: ["FontAwesome"] // Ignore the following list of fonts.
            });
        });
    </script>
</head>

<body>
    <div>I love Times New Roman.</div>
    <pre>I also love Courier New.</pre>
    <span style="display: block; font-family: Arial;">And Arial.</span>
</body>

</html>
